<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Js calculator</title>
</head>
<body>
    <header>
      <div>
        <h1> Calculate the values you want</h1>  
      </div>
    </header>
    <main>
      <div>
        <h2> Instructions: </h2>
      </div>
        <ol>
          <div>
            <li>Click on the button to start!</li>
            <li>Enter two numbers in the prompts.</li>
            <li> The results of the four operations will be displayed in the results zone!</li>
          </div>
<br></br>
          
            <button onclick= Sum();>Add!</button>
            <button onclick= Multiply();>Multiply!</button>
            <button onclick= Divide();>Divide!</button>
            <button onclick= Subtract();>Subtract!</button>
          
        </ol>
          

        <div id="sumRes">

        </div>
        <div id="mulRes">

        </div>
        <div id="divRes">

        </div>
        <div id="subRes">
            
        </div>

    </main>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calc.css">
</body>
</html>
